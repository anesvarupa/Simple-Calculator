<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple-Calculator</title>
</head>
<body>
    
    <section class="hero">
        <div class="calculator">

            <div class="displaybox">
                <input type="text" class="display" readonly>
            </div>

            <div class="buttons">
                <button class="top">AC</button>
                <button class="top">+/-</button>
                <button class="top">%</button>
                <button class="right">/</button>
                <button class="middle">7</button>
                <button class="middle">8</button>
                <button class="middle">9</button>
                <button class="right">*</button>
                <button class="middle">4</button>
                <button class="middle">5</button>
                <button class="middle">6</button>
                <button class="right">-</button>
                <button class="middle">1</button>
                <button class="middle">2</button>
                <button class="middle">3</button>
                <button class="right">+</button>
                <button class="middle"><img src="assets/history.png" alt="icon"></button>
                <button class="middle">0</button>
                <button class="middle">.</button>
                <button class="right">=</button>
            </div>

        </div>
    </section>
    
</body>
</html>
